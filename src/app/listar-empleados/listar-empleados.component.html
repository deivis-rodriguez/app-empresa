<h3>Lista de empleados de la empresa</h3>
<div class="contenedor">
    <div>
        <div *ngFor="let empleado of listaEmpleados" routerLink="datalles-empleado/{{empleado.idEmpleado}}" > <!--(click)="mEmpleado = empleado"-->

            <p>Cargo: {{empleado.cargo}}</p>    
        </div>
    </div>

    <!--<app-mas-info [empleado]="mEmpleado"></app-mas-info>-->
</div>
